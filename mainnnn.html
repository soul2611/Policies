<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvestify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?agriculture');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        header {
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .policy-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            color: #333;
        }
        .policy-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .policy-details {
            margin-bottom: 20px;
        }
        .policy-source {
            color: #666;
            font-size: 14px;
        }
        .policy-date {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }
        .social-media-icons {
            font-size: 24px;
            margin-top: 10px;
        }
        .social-media-icons a {
            color: white;
            margin: 0 10px;
        }
        .apply-button,
        .view-more-button {
            display: block;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 5px 10px; /* Adjust padding to decrease button length */
            border-radius: 5px;
            margin: 10px auto; /* Center button horizontally */
            text-decoration: none;
            transition: background-color 0.2s ease;
            width: 100px; /* Set fixed width */
        }
        .apply-button:hover,
        .view-more-button:hover {
            background-color: #388e3c; /* Change background color on hover */
        }
        .footer-content {
            margin-top: 20px;
        }

        /* Carousel adjustments */
        .carousel-item {
            height: 100vh; /* Set height to full screen */
        }
        .carousel-inner {
            width: 100vw; /* Set width to full screen */
        }
        .carousel {
            overflow: hidden; /* Hide overflowing content */
        }
        .carousel-item img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Harvestify</h1>
        <h2>One Stop For All The Policies</h2>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item">
                        <button id="toggleModeBtn" class="btn btn-light">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-0">
                <div id="policyCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Policy Cards will be dynamically added here -->
                    </div>
                    <a class="carousel-control-prev" href="#policyCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#policyCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-media-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-content">
            <p>Contact: harvestify@gmail.com</p>
            <p>Follow us on social media for more updates!</p>
            <p>&copy; 2024 Harvestify. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Toggle dark mode
        document.getElementById('toggleModeBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            var btnText = document.getElementById('toggleModeBtn').textContent;
            document.getElementById('toggleModeBtn').textContent = btnText === "Dark Mode" ? "Light Mode" : "Dark Mode";
        });
        
        // Fetch and display policy data
        fetch('amazon_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.carousel-inner');
                data.forEach((policy, index) => {
                    const card = document.createElement('div');
                    card.classList.add('carousel-item');
                    if (index === 0) {
                        card.classList.add('active'); // Ensuring the first slide is active
                    }
                    card.innerHTML = `
                        <div class="policy-card">
                            <h3 class="policy-title">${policy.title}</h3> 
                            <p class="policy-details">${policy.details}</p>
                            <p class="policy-source">${policy.source}</p>
                            <p class="policy-date">${policy.date}</p>
                            <a href="${policy.applyLink}" class="apply-button">Apply</a>
                            <a href="${policy.moreInfoLink}" class="view-more-button">View More</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching policy data:', error));
    </script>
</body>
</html>
